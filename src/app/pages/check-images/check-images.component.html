<div *ngIf="noImages" class="container mt-5">
    <div class="card text-center" style="padding: 20px; color: red;">
        <h1>No images for this house!</h1>
    </div>
</div>

<div *ngIf="images.length >= 1" class="max-w-2xl mx-auto bg-white rounded-md overflow-hidden shadow-md mt-5">
    <div class="p-4">
      <div class="mt-2 text-gray-600">
        <div class="mt-4 grid grid-cols-2 gap-4"> <!-- Increased the number of columns to make images bigger -->
            <img *ngFor="let image of images" [src]="getImageUrl(image)" [alt]="image.fileName" class="w-full h-80 object-cover rounded-md"> <!-- Increased the height -->
        </div>
      </div>
    </div>
</div>
