<button (click)="openModal()" class="btn btn-primary ml-60 mt-40">Filter houses</button>
<button (click)="resetPage()" *ngIf="isFiltered" class="btn btn-danger ml-60 mt-40">Reset filter</button>
<div *ngIf="availableHouses.length < 1" class="container mt-5">
  <div class="card text-center" style="padding: 20px; color: red;">
      <h1>No houses here</h1>
  </div>
</div>

  <div *ngIf="availableHouses.length >= 1" class="grid grid-cols-6 sm:grid-cols-2 md:grid-cols-2 gap-4 mx-60 mt-4 mb-5">
  
    <!-- First Card -->
    <div *ngFor="let house of availableHouses" class="max-w-md  bg-white rounded-md overflow-hidden shadow-md">
        <div [routerLink]="['/my-house', house.id]" class="mt-5 max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md">
            <img src="https://i0.wp.com/movingtips.wpengine.com/wp-content/uploads/2022/01/house-swap.jpg?fit=1200%2C800&ssl=1" alt="Property Image" class="w-full h-48 object-cover object-center">
            <div class="p-4">
              <div class="text-xl font-semibold text-gray-800">Property Information</div>
              <div class="mt-2 text-gray-600">
                <p class="flex items-center">
                    <svg class="w-5 h-5 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 2H8a3 3 0 0 0-3 3v2H4c-1.1 0-2 .9-2 2v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7c0-1.1-.9-2-2-2h-1V5a3 3 0 0 0-3-3zm1 13h-2v2h-2v-2H9v-2h2v-2h2v2h2v2h2v2z"/></svg>
                    Type: {{house.type}}
                  </p>
                <p class="flex items-center">
                  <svg class="w-4 h-4 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm14 2v8H6V7h12zM5 8h1v6H5zm2 0h1v6H7zm3 0h1v6H10zm2 0h1v6h-1zm3 0h1v6h-1zm1-5h1v6h-1zM5 16h1v2H5zm2 0h1v2H7zm3 0h1v2h-1zm2 0h1v2h-1zm3 0h1v2h-1z"/></svg>
                  Rooms: {{house.rooms}}
                </p>
                <p class="flex items-center mt-2">
                  <svg class="w-4 h-4 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 16h-2v-2h2v2zm0-4h-2V7h2v7z"/></svg>
                  Area: {{house.area}} sq. m.
                </p>
                <p class="flex items-center mt-2">
                  <svg class="w-4 h-4 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 2H8a3 3 0 0 0-3 3v2H4c-1.1 0-2 .9-2 2v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7c0-1.1-.9-2-2-2h-1V5a3 3 0 0 0-3-3zm1 13h-2v2h-2v-2H9v-2h2v-2h2v2h2v2h2v2z"/></svg>
                  Garage: {{house.garage}}
                </p>
              </div>
            </div>
          </div>
    </div> 
  </div>


  <!-- modal -->
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-md w-96">

      

      <div class="container mt-5">
        <div class="" style="padding: 20px">
            <form #filterForm="ngForm" (ngSubmit)="filterHouses(filterForm)">
                <select 
                required
                ngModel
                name="type"
                id="type"
                class="form-control mb-3"
                >
                  <option value="" disabled>Select a Type</option>
                  <option  value="house">House</option>
                  <option  value="apartment">Apartment</option>
                </select>
                <select 
                required
                ngModel
                name="garage"
                id="garage"
                class="form-control mb-3"
                >
                  <option value="" disabled>Garage</option>
                  <option  value="yes">Yes</option>
                  <option  value="no">No</option>
                </select>
                <input 
                required
                type="number"
                ngModel
                name="rooms"
                id="rooms"
                placeholder="Enter number of rooms"
                class="form-control mb-3"
                >             
                <input 
                required
                type="number"
                ngModel
                name="minArea"
                id="minArea"
                placeholder="Minimal area of your property"
                class="form-control mb-3"
                > 
                <input 
                required
                type="number"
                ngModel
                name="maxArea"
                id="maxArea"
                placeholder="Maximum area of your property"
                class="form-control mb-3"
                >             
                <input 
                type="submit" 
                value="Filter"
                class="btn btn-outline-primary form-control rounded-0"
                >
                <input 
                type="button"
                class="btn btn-outline-primary form-control rounded-0 mt-2"
                (click)="closeModal()"
                value="Close"
                >
            </form>
        </div>
    </div>



    </div>
  </div>
