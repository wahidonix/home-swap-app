<div class="flex justify-center mt-24">
<div class="overflow-hidden bg-white shadow sm:rounded-md w-50">
    <ul role="list" class="divide-y divide-gray-200">
      <li *ngFor="let offer of offersDone" class="px-4 py-4 sm:px-6 text-center">
        <span [routerLink]="['/show-first', offer.buyerId]" class="cursor-pointer font-bold">This user</span> made deal with <span [routerLink]="['/show-second', offer.houseId]" class="cursor-pointer font-bold">this user</span>
      </li>  
    </ul>
</div>
</div>
