







<div *ngIf="myHouse && !myHouse.isSwapped" class="max-w-2xl mx-auto bg-white rounded-md overflow-hidden shadow-md mt-5">
    <img src="https://i0.wp.com/movingtips.wpengine.com/wp-content/uploads/2022/01/house-swap.jpg?fit=1200%2C800&ssl=1" alt="Your Home Image" class="w-full h-64 object-cover object-center">
    <div class="p-4">
      <div class="text-2xl font-semibold text-gray-800">My Home Details</div>
      <div class="mt-2 text-gray-600">
        <p class="flex items-center">
          <svg class="w-5 h-5 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 2H8a3 3 0 0 0-3 3v2H4c-1.1 0-2 .9-2 2v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7c0-1.1-.9-2-2-2h-1V5a3 3 0 0 0-3-3zm1 13h-2v2h-2v-2H9v-2h2v-2h2v2h2v2h2v2z"/></svg>
          Type: {{myHouse.type}}
        </p>
        <p class="flex items-center mt-2">
          <svg class="w-5 h-5 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 16h-2v-2h2v2zm0-4h-2V7h2v7z"/></svg>
          Area: {{myHouse.area}}
        </p>
        <p class="flex items-center mt-2">
          <svg class="w-5 h-5 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 2H8a3 3 0 0 0-3 3v2H4c-1.1 0-2 .9-2 2v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7c0-1.1-.9-2-2-2h-1V5a3 3 0 0 0-3-3zm1 13h-2v2h-2v-2H9v-2h2v-2h2v2h2v2h2v2z"/></svg>
          Rooms: {{myHouse.rooms}}
        </p>
        <p class="flex items-center mt-2">
          <svg class="w-5 h-5 fill-current text-gray-500 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 2H8a3 3 0 0 0-3 3v2H4c-1.1 0-2 .9-2 2v12a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3V7c0-1.1-.9-2-2-2h-1V5a3 3 0 0 0-3-3zm1 13h-2v2h-2v-2H9v-2h2v-2h2v2h2v2h2v2z"/></svg>
          Garage: {{myHouse.garage}}
        </p>
      </div>
    </div>
    <div class="flex justify-evenly mb-4">
      <button (click)="deleteHouse(myHouse.id)" class="btn btn-danger">Delete</button>
      <button [routerLink]="['/user-offers', myHouse.id]"  class="btn btn-success">Offers</button>
      <button [routerLink]="['/images', myHouse.id]"  class="btn btn-primary ">Images</button>
    </div>
    
  </div>



  
 



 


<div *ngIf="!myHouse" class="max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md mt-5 p-4 flex flex-col items-center">
  <p class="text-lg font-semibold text-gray-800 mb-4">No house in database</p>
  <button (click)="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">
    Add house
  </button>
  <div *ngIf="isModalOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-md w-96">

      

      <div class="container mt-5">
        <div class="card" style="padding: 20px">
            <form #houseForm="ngForm" (ngSubmit)="addHouse(houseForm)">
                <select 
                required
                ngModel
                name="type"
                id="type"
                class="form-control mb-3"
                >
                  <option value="" disabled>Select a Type</option>
                  <option  value="house">House</option>
                  <option  value="apartment">Apartment</option>
                </select>
                <select 
                required
                ngModel
                name="garage"
                id="garage"
                class="form-control mb-3"
                >
                  <option value="" disabled>Garage</option>
                  <option  value="yes">Yes</option>
                  <option  value="no">No</option>
                </select>
                <input 
                required
                type="number"
                ngModel
                name="rooms"
                id="rooms"
                placeholder="Enter number of rooms"
                class="form-control mb-3"
                >             
                <input 
                required
                type="number"
                ngModel
                name="area"
                id="area"
                placeholder="Area of your property"
                class="form-control mb-3"
                >             
                <input 
                type="submit" 
                value="Add"
                class="btn btn-outline-primary form-control rounded-0"
                [disabled]="!houseForm.valid"
                >
            </form>
        </div>
    </div>



      <button (click)="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4">Close</button>
    </div>
  </div>
</div>
